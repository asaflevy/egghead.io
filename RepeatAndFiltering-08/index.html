<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="vendor/foundation/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<div class="main" ng-app="myApp">
    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="searchText"/>
        <!--SEARCHING BY NAME-->
        <!--<input type="text" ng-model="searchText.name"/>-->
       <ul class="avengers" >
           <li class="actor" >
               <span class="header name">name</span>
               <span class="header character">character</span>
           </li>
           <li class="actor" ng-repeat="actor in avengers.cast |filter:searchText|limitTo:5|orderBy:'name'">
               <span class="name">{{actor.name | lowercase}}</span>
               <span class="character">{{actor.character}}</span>
           </li>
       </ul>
    </div>
</div>
<script type="text/javascript" src="../lib/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
