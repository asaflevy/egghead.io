<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="vendor/foundation/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>


<div class="main" ng-app="myApp">

    <div class="firstCtrl">
        <label for="">first Controller</label>
        <div ng-controller="FirstCtrl">
            <input type="text" ng-model="data.message"/>

            <h1>{{data.message }}</h1>
        </div>
    </div>

    <div class="secondCtrl">
        <label for="">second Controller</label>
        <div ng-controller="SecondCtrl">
            <input type="text" ng-model="data.message"/>

            <h1>{{data.message }}</h1>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
