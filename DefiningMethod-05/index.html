<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="vendor/foundation/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<div class="main" ng-app="myApp">

    <div class="firstCtrl">
        <label for="">first Controller</label>
        <div ng-controller="FirstCtrl">
            <input type="text" ng-model="data.message"/>

            <h1>{{data.message }}</h1>
        </div>
    </div>

    <div class="SecondCtrl">
        <label for="">second Controller</label>
        <div ng-controller="SecondCtrl">
            <input type="text" ng-model="data.message"/>
            <h1>{{data.message }}</h1>
            <p>reversed message : <span class="reversedMessage">{{reversedMessage(data.message)}}</span></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="../lib/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
